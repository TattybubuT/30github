
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Формы</title>
</head>

<body>
    <form>
        <p>
            <input type="text" name="username" placeholder="Введите имя" id="username">
            <label for="username">ФИО</label>
        </p>
            
        <p>
            <input type="email" name="useremail" placeholder="index@mail.com" id="useremail">
            <label for="useremail">E-mail</label>
        </p>

        <p>
            <input type="number" name="userage" id="userage">
            <label for="userage">Выберите возраст</label>
        </p>

        <p>
            <input type="tel" name="userphone" id="userphone" placeholder="Введите номер">
            <label for="userphone">Телефон</label>
        </p>

        <p>
            <input type="password" name="userpassword" id="userpassword" placeholder="Введите пароль">
            <label for="userpassword">Пароль</label>
        </p>

        <p>
            <input type="checkbox" name="tv" value="yes" id="tv">
            <label for="tv">Телевизор</label>

            <input type="checkbox" name="phone" value="yes" id="phone">
            <label for="phone">Телефон</label>
        </p>

        <p>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Муж</label>

            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Жен</label>
        </p>

        <p>Ваше сообщение:
            <br>
            <textarea name="message" id="message" cols="50" rows="10"></textarea>
        </p>
      
        <button>Отправить</button>
    </form>

</body>
</html>
